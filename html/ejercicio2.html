<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Formulario # 2</title>
</head>
<body>

    <h1>Registration From</h1>

    <form action="">

        <fieldset>

            User id:
            <input type="text" pattern=".{5,12}" required autofocus><br><br>

            Password:
            <input type="password" pattern=".{7,12}" required> <br><br>

            Name:
            <input type="text" pattern="[A-Za-z]+" required><br><br>

            Address:
            <input type="text" pattern=""><br><br>

            Country:
            <select name="Country" required>
                <option value="select">select Country</option>
                <option value="colombia">Colombia</option>
                <option value="Estados Unidos">Estados Unidos</option>
                <option value="Venezuela">Venezuela</option>
                <option value="Argentina">Argentina</option>
                <option value="Panamá">Panamá</option>

            </select><br><br>

            Zip Code:
            <input type="text" required><br><br>

            Email:
            <input type="email" required><br><br>

            Sex:
            <input type="radio" name="Sex" readonly>Male
            <input type="radio" name="Sex" required>Female <br><br>

            Lenguage: 
            <input type="checkbox" name="Lenguage" required>English
            <input type="checkbox" name="Lenguage" required> Non English  <br><br>

            About:  <br> <textarea cols="50" rows="10"></textarea ><br><br> 
            

            <center><input type="submit" value="Submit"></center>

        </fieldset>

        




    </form>
    
</body>
</html>
