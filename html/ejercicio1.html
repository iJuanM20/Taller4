<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Formulario # 1</title>
</head>

<body>



    <form action="">


        <fieldset>

            
            <input type="text" placeholder="Name" pattern="[A-Za-z ]*" maxlength="60" autofocus>
            &nbsp;&nbsp;
            
            <input type="text" placeholder="Company"><br><br>



            
            <input type="text" placeholder="Telephone" pattern="\+\d{2}-\d{3}-\d{9}">
            &nbsp;&nbsp;
            
            <input type="email" placeholder="Email" pattern=".+@gmail\.com" maxlength="30"><br><br>


            <textarea cols="60" rows="10"></textarea><br><br>




            <input type="submit" value="SEND"><br>

        </fieldset><br>




    </form>

</body>

</html>
